<div class="accaount">
           
    <form class="accaount__form" action="" [formGroup]="loginFormGroup">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input  formControlName="username" type="text" id="username">
        
        <label for="password">Password</label>
        <input  formControlName="password" type="text" id="password">
        
        <button class="submit_btn" type="submit">Login</button>
    </form>
    
</div>
